<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id=heading> Guessing Game</div>

    <input type="number" name="number" id="number-input" min="1" max="100">

    <button id="guess">Submit</button>
    <button id="restart" onclick=location.reload()>Reset</button>

    <div id="result"></div>

    <div<ul id="history"></ul></div>
    
    <script src="script.js"></script>
</body>
</html>
